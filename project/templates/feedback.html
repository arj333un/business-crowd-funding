{% extends 'adminbase.html' %}
{% block content %}

<form method="POST" action="/feedback">
    {% csrf_token %}
    
        <div class="form-group">
            <h1>Feedback<h1>
           
        </div>
        <div class="form-group">
            <label for="describe">Describe your feedback: </label>

        </br>
        <button type="submit" class="btn btn-primary">Submit Feedback</button> <span style="color: red;">{{errmsg}}</span>
</form>

    
    

{% endblock %}
