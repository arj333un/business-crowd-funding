{% extends 'investorbase.html' %}
{% block content %}

<form method="POST" action="/respondaction">
    {% csrf_token %}
    <div class="form-group">
        <label for="text">Project ID: </label>
        <input type="text" name="projectid" style="max-width: 500px" value={{project.projectid}} readonly class="form-control"/>
    </div>
        <div class="form-group">
            <label for="text">Quoted Amount : </label>
            <input type="text" name="quotedamount" style="max-width: 500px"  class="form-control"/>
        </div>
        {% comment %} <div class="form-group">
            <label for="text">Quoted By : </label>
            <input type="text" name="quotedby" style="max-width: 500px"  class="form-control"/>
        </div> {% endcomment %}
        
        <button type="submit" class="btn btn-primary">Submit</button> <span style="color: red;">{{errmsg}}</span>
</form>

    
    

{% endblock %}
